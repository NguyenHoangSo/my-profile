<!DOCTYPE>
<html>
  <head>
    <title>Tài liệu của tôi</title>
    <link rel="stylesheet" href="style.css">
    <script src="interaction.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
  </head>
  <body class="open-san">
    <header class="header">
      <div>Sản Phẩm</div>
      <div>Công Nghệ</div>
      <div>Blog</div>
      <div>Tiếng Anh</div>
      <div>Về Tôi</div>
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
        <defs>
          <!-- Border gradient animation -->
          <linearGradient id="borderGrad" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#9ECAD6" />
            <stop offset="33%" stop-color="#748DAE" />
            <stop offset="66%" stop-color="#F5CBCB" />
            <stop offset="100%" stop-color="#FFEAEA" />
            <!-- Rotate gradient -->
            <animateTransform attributeName="gradientTransform"
                              type="rotate"
                              from="0 0.5 0.5"
                              to="360 0.5 0.5"
                              dur="5s"
                              repeatCount="indefinite" />
          </linearGradient>
      
          <!-- Nice soft background -->
          <radialGradient id="bgGrad">
            <stop offset="0%" stop-color="#FFEAEA"/>
            <stop offset="100%" stop-color="#F5CBCB"/>
          </radialGradient>
        </defs>
      
        <style>
          /* Artistic font (Pacifico). 
             Nếu bạn muốn sử dụng ngoài SVG, cần import font từ Google Fonts */
          text {
            font-family: "Pacifico", cursive;
            font-size: 14px;
            fill: #748DAE;
          }
        </style>
      
        <!-- Background -->
        <circle cx="20" cy="20" r="17" fill="url(#bgGrad)" />
      
        <!-- Border only animating -->
        <circle cx="20" cy="20" r="18" fill="none" stroke="url(#borderGrad)" stroke-width="3" stroke-linecap="round"/>
      
        <!-- Name -->
        <text x="20" y="22" text-anchor="middle">Sơn</text>
      </svg>
      
    </header>
    <nav class="navbar">
      <div class="field">
        <div class="box-img">
          <img src="./img/internet.png" alt="">
        </div>
        <a href="">Phát triển ứng dụng web</a>
      </div>
      <div>
        <a href="">Ứng dụng di động</a>
      </div>
      <div>
        <a href="">Xây dựng và phát triển phần mềm</a>
      </div>
      <div>
        <a href="">Trí tuệ nhân tạo và học máy</a>
      </div>
    </nav>
    <div>
      
    </div>
  </body>
</html>
